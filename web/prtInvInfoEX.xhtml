<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <title>打印发票明细</title>
        <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
        <style type="text/css">
            .col-label {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            function KeyDown(){
                if(event.keyCode == 13){
                    if(event.srcElement.tagName = 'BUTTON'){
                        event.srcElement.click();
                    }else{
                        event.keyCode = 9;
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="inputform" enctype="multipart/form-data">
            <p:messages id="msgs" showSummary="true"/>
            <p:focus for="invcode"/>
            <p:panel>
                <h:panelGrid id="dataPanel" columns="4" style="width: 100%;">
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="2" border="0" style="width:90%;">
                        <h:outputLabel value="发票代码:" styleClass="col-label"/>
                        <p:inputText id="invcode" size="28" value="#{prtInvInfoEXAction.invcode}"
                                     required="true" requiredMessage="发票代码不能为空" maxlength="20"
                                     onkeydown="KeyDown()" onfocus="this.select()"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:90%;">
                        <h:outputLabel value="发票号始:" styleClass="col-label"/>
                        <p:inputText id="invnum1" size="28" value="#{prtInvInfoEXAction.invnum1}"
                                     required="true" requiredMessage="发票号不能为空" maxlength="8"
                                     onkeydown="KeyDown()" onfocus="this.select()"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:90%;">
                        <h:outputLabel value="发票号至:" styleClass="col-label"/>
                        <p:inputText id="invnum2" size="28" value="#{prtInvInfoEXAction.invnum2}"
                                     required="true" requiredMessage="发票号不能为空" maxlength="8"
                                     onkeydown="KeyDown()" onfocus="this.select()"/>
                    </h:panelGrid>
                    <h:panelGrid id="qbtn" columns="2" style="text-align:center;" width="30%">
                        <p:commandButton value="发票明细查询" update="dtsuccess,msgs" style="width:120px;margin-left:10px;"
                                         actionListener="#{prtInvInfoEXAction.invdataQry}"/>
                        <p:commandButton value="发票明细打印" ajax="false" style="width:120px;margin-left:10px;"
                                         actionListener="#{prtInvInfoEXAction.prtInvdata}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:ajaxStatus style="height:18px;text-align:center">
                <f:facet name="start">
                    <h:graphicImage value="images/ajaxloadingbar.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>

            <p:dataTable id="dtsuccess" value="#{prtInvInfoEXAction.prtInvList}" var="record"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="100,50,15,10,5"
                         emptyMessage="数据记录为空...">
                <f:facet name="header">
                    发票基础数据明细
                </f:facet>
                <p:column style="text-align:center">
                <f:facet name="header">
                    <h:outputText value="客户名称"/>
                </f:facet>
                <h:outputText value="#{record.custName}"/>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="发票号码"/>
                    </f:facet>
                    <h:outputText value="#{record.invNo}"/>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="币别"/>
                    </f:facet>
                    <h:outputText value="#{record.currencyType}"/>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="本金金额"/>
                    </f:facet>
                    <h:outputText value="#{record.creamt}" style="text-align: right">
                    </h:outputText>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="还款金额"/>
                    </f:facet>
                    <h:outputText value="#{record.debamt}" style="text-align: right">
                    </h:outputText>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="利息金额" />
                    </f:facet>
                    <h:outputText value="#{record.intAmt}" style="text-align: right">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="利率"/>
                    </f:facet>
                    <h:outputText value="#{record.invrat}">
                    </h:outputText>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="发票打印日期"/>
                    </f:facet>
                    <h:outputText value="#{record.prtdat}">
                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="计息期间"/>
                    </f:facet>
                    <h:outputText value="#{record.apndate}至#{record.txnDate}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
