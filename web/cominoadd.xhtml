    <ui:define name="head">
        <title>集团内客户添加</title>
        <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
        <style type="text/css">
            .col-label {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="inputform" enctype="multipart/form-data">
            <p:messages id="msgs" showSummary="true"/>
            <p:focus for="invcode"/>
            <p:panel>
                <h:panelGrid id="dataPanel" columns="4" style="width: 100%;">
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:90%;">
                        <h:outputLabel value="客户名称:" styleClass="col-label"/>
                        <p:inputText id="invnum1"  value="#{cominoAction.comnam}"
                                     rendered="true" requiredMessage="必须输入"
                                     onkeydown="KeyDown()" onfocus="this.select()">
                            <p:ajax actionListener="#{cominoAction.qrycod}"
                                    event="blur" update="invcode,msgs"/>
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="2" border="0" style="width:90%;">
                        <h:outputLabel value="客户号:" styleClass="col-label"/>
                        <p:inputText id="invcode" size="28" value="#{cominoAction.comcod}"
                                     rendered="true" requiredMessage="必须输入"
                                     onkeydown="KeyDown()" onfocus="this.select()"/>
                    </h:panelGrid>
                    <h:panelGrid id="qbtn" columns="2" style="text-align:center;" width="30%">
                        <p:commandButton value="集团内客户添加" update="msgs" style="width:120px;margin-left:10px;"
                                         actionListener="#{cominoAction.cominoAdd}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:ajaxStatus style="height:18px;text-align:center">
                <f:facet name="start">
                    <h:graphicImage value="images/ajaxloadingbar.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
